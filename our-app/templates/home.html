<!DOCTYPE html>
<html>
  <head>
    <link href="static/styles.css" rel="stylesheet">
    <title>The Slang Map</title>
  </head>
  <body id="home-body">
    <h1>SLAP</h1>
    <form method="POST" action="">
      <input type="search" name="search_name" value=""><button>search</button><br>
    </form>
    <h2>urban's definition for {{word_searched}} :</h2> {{search_def}}
    <br><br>
    <div id="search_results">
      <p><h2>your definitions for {{word_searched}}:</h2></p>
      {% if defs|length == 0 and search_def|length == 0 %}
        <p>No search results.</p>
      {% endif %}
      {% for def in defs %}
        <p>{{def.definition}}</p>
      {% endfor %}
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABHO66skhWRgmCmYBKGQ-XSqZpaP8AkLI" type="text/javascript"></script>
    <script src="static/main.js"></script>-->
  </body>
</html>
