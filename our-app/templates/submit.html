<!DOCTYPE html>
<html>
  <head>
    <link href="static/styles.css" rel="stylesheet">
    <title>Add to the Map</title>
  </head>
  <body>
    <h1>Add to the Map</h1>
    <form method="post">
      Location: <input name="location_box" type="text">
      <br>

      <br>
      Definition: <br>

      <input name="add" type="submit" value="add">
    </form>
  </body>
