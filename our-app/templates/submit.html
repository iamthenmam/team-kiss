<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Dosis:300,400,600|Abel|Economica:400,700|Open+Sans+Condensed:300|Yanone+Kaffeesatz:400,300' rel='stylesheet' type='text/css'>
    <script src="//use.typekit.net/plh7qzk.js"></script>

    <link href="static/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/images/slap_icon.ico">
    <link href="static/styles.css" rel="stylesheet">
    <title>Add to the Map</title>
    <a href="/"><h1 id="logo">$LAP</h1></a>
  </head>
  <body>
    <h1>Add to the Map</h1>
    <form method="post">
      Location: <input id="uncoded_location" name="location_box" type="text" required>
      <br>
      Word/Phrase: <input name="word_box" type="text" required>
      <br>
      Definition: <br>
      <textarea name="definition_box" rows="8" cols="40"></textarea required>
      <br>
      <input name="add" type="submit" value="add" onclick="codeAddress">
    </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="static/main.js"></script>
  </body>
  <footer id="links">
   <a href="/add"><img src="/static/images/add_button2.png" id="add_button" title="Slap a word on the map"></a>
   <a href="/about"><img src="/static/images/about_button2.png" id="about_button" title="About SLAP"></a>
 </footer>
</html>
