<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
function codeAddress() {
  var address = document.getElementById("location_box").value;
  geocoder.geocode( { "address": address}, function(results, status) {
    if (status == google.maps.GeocoderStatus.OK) {
      map.setCenter(results[0].geometry.location);
    } else {
      alert("Geocode was not successful for the following reason: " + status);
    }
  });
}
    </script>
    <link href="static/styles.css" rel="stylesheet">
    <title>Add to the Map</title>
    <button> <a href = "/"> Home Page Logo </a> </button>
  </head>
  <body>
    <h1>Add to the Map</h1>
    <form method="post">
      Location: <input name="location_box" type="text">
      <button onclick="codeAddress()">convert</button>
      <br>
      Word/Phrase: <input name="word_box" type="text">
      <br>
      Definition: <br>
      <textarea name="definition_box" rows="8" cols="40"></textarea>
      <br>
      <input name="add" type="submit" value="add">
    </form>
  </body>
</html>
